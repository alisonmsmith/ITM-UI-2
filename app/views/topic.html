<md-card class="topic-card">
	<md-card-title>
		<md-card-title-text>
			
		</md-card-title-text>
	</md-card-title>
	<md-card-content>
		<div class="word-holder">
			<md-chips ng-if="topic" ng-model="topic.words"></md-chips>
		</div>
		<div class="document-holder">
			<md-list>
				<md-list-item class="document-list-item" ng-repeat="document in topic.docs">
					<div class="document-name">{{document.name}}</div>
					<span class="document-snippet">...this is where the document snippet text will go when we have it...</span>
					<md-divider></md-divider>
				</md-list-item>
			</md-list>
		</div>
	</md-card-content>
</md-card>
