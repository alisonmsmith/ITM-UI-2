<md-button ng-if="topic.split" aria-label="undo split" class="undo-split md-fab md-mini md-accent" ng-click="undoSplit(topic)">
	<md-tooltip>undo split</md-tooltip>
    <md-icon md-font-icon="mdi mdi-undo"></md-icon>
</md-button>
<md-button ng-if="topic.created" aria-label="remove new topic" class="undo-split md-fab md-mini md-accent" ng-click="undoCreateNew(topic)">
	<md-tooltip>remove create new topic</md-tooltip>
    <md-icon md-font-icon="mdi mdi-undo"></md-icon>
</md-button>
<md-list-item ng-if="renaming">
	<md-input-container md-no-float class="md-block">
    	<input class="topic-name-input" ng-model="topic.topic" placeholder="Topic Name">
     </md-input-container>
</md-list-item>
<md-list-item ng-if="!renaming" class="topic-list-item noright" ng-class="{selected:topic.selected, merge:topic.merge, split:topic.split}" ng-click="select(topic)">

	<p>
		<span class="topic-label">{{topic.topic}}</span>
		<span class="topic-words">{{topic.displayWords}}</span>
	</p>
<!--	<md-icon class="topic-icon md-secondary" ng-if="topic.selected" aria-label="rename topic" ng-click="rename(topic)" md-font-icon="mdi mdi-pencil">
		<md-tooltip>rename topic</md-tooltip>
	</md-icon> -->
	<md-icon ng-if="(topic.selected && !topic.split && !(topic.created || topic.creating)) || topic.merged" ng-class="{highlight:topic.merged}" class="topic-icon md-secondary merge-button" aria-label="merge topic" ng-click="merge(topic)" ng-disabled="topic.merged || topic.splitting || topic.merge" md-font-icon="mdi mdi-call-merge">
		<md-tooltip ng-if="topic.merged || (!topic.merged && !topic.merge && !topic.splitting)">
			<span ng-if="!topic.merged && !topic.merge && !topic.splitting">merge topic</span>
			<span ng-if="topic.merged">topic merge specified, click save to update model</span>
		</md-tooltip>
	</md-icon>
	<md-icon ng-if="(topic.selected && !topic.merged && !(topic.created || topic.creating)) || topic.split" ng-class="{highlight:topic.split}" class="topic-icon md-secondary split-button" ng-click="split(topic)" md-font-icon="mdi mdi-call-split" aria-label="split-topic"
	ng-disabled="topic.split || topic.merge || topic.splitting">
		<md-tooltip ng-if="topic.split || (!topic.split && !topic.merge && !topic.splitting)">
			<span ng-if="!topic.split && !topic.merge && !topic.splitting">split topic</span>
			<span ng-if="topic.split">topic split specified, click save to update model</span>
		</md-tooltip>
	</md-icon>
</md-list-item>
