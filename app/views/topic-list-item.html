<md-button ng-if="topic.split" aria-label="undo split" class="undo-split md-fab md-mini md-accent" ng-click="undoSplit(topic)">
	<md-tooltip>undo split</md-tooltip>
    <md-icon md-font-icon="mdi mdi-undo"></md-icon>
</md-button>
<md-list-item class="topic-list-item noright" ng-class="{selected:topic.selected, merge:topic.merge, split:topic.split}" ng-click="select(topic)"> 
	<p>
		<span class="topic-label">{{topic.topic}}</span>
		<span class="topic-words">{{topic.displayWords}}</span>
	</p>
	<md-icon ng-if="(topic.selected && !topic.split) || topic.merged" ng-class="{highlight:topic.merged}" class="topic-icon md-secondary" aria-label="merge topic" ng-click="merge(topic)" md-font-icon="mdi mdi-call-merge">
		<md-tooltip>merge topic</md-tooltip>
	</md-icon>
	<md-icon ng-if="(topic.selected && !topic.merged) || topic.split" ng-class="{highlight:topic.split}" class="topic-icon md-secondary" ng-click="split(topic)" md-font-icon="mdi mdi-call-split">
		<md-tooltip>split topic</md-tooltip>
	</md-icon> 
</md-list-item>
