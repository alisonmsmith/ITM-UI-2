    <!-- TOOLBAR -->
    <md-toolbar layout="row" class="md-whiteframe-z2">
      <div class="md-toolbar-tools ">
        <h2 flex>
          <md-button class="title" aria-label="go to application home" href="/">ITM</md-button>
        </h2>
        <span flex></span>
      </div>
    </md-toolbar>

<div layout="row" flex>
  <!-- SIDE NAV -->
   <md-sidenav
      layout="column"
        class="md-sidenav-left topic-list md-whiteframe-z2"
        md-component-id="left"
        md-is-locked-open="true"
        md-disable-backdrop
        aria-label="topic list">
        <md-toolbar class="md-hue-2">
          <div class="md-toolbar-tools">
            <h3><span class="topic-list-heading">{{topics.length}} topics</span></h3>
            <span flex></span>
            <md-button aria-label="save changes"  ng-show="isDirty" class="md-icon-button" ng-click="save()">
              <md-icon class="save-icon" md-font-icon="mdi mdi-content-save"></md-icon>
            </md-button>
          </div>
        </md-toolbar>
        <md-content>
          <md-list >
            <topic-list-item ng-repeat="topic in topics" topic="topic" select="select"></topic-list-item>
          </md-list>
        </md-content>
  </md-sidenav>
  <div layout="column" flex>
    <!-- CONTENT -->
    <md-content layout="column" flex class="topic-panel md-padding">
        <topic topic="selectedTopic" ng-show="selectedTopic"></topic>
       <div flex></div>
    </md-content>
  </div>
</div>
